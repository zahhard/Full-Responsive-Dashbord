      <script>
        function createLineChart(canvasId, labels, data, labelText, lineColor, fillColor) {
          const ctx = document.getElementById(canvasId).getContext('2d');
      
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: labelText,
                data: data,
                borderColor: lineColor,
                backgroundColor: fillColor,
                tension: 0.4,
                fill: true,
                pointRadius: 0,
                pointBackgroundColor: lineColor,
                pointBorderColor: '#fff',
                pointBorderWidth: 0,
                pointHoverRadius: 6,
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false },
                tooltip: {
                  rtl: true,
                  titleFont: { family: 'Vazirmatn' },
                  bodyFont: { family: 'Vazirmatn' },
                  callbacks: {
                    label: function(context) {
                      return labelText + ': ' + context.parsed.y;
                    }
                  }
                }
              },
              scales: {
                x: {
                  grid: { display: false },
                  ticks: { display: false }
                },
                y: {
                  display: false,
                  grid: { display: false },
                }
              }
            }
          });
        }
      
        document.addEventListener('DOMContentLoaded', function() {
          const weekLabels = ['شنبه', 'یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه'];
      
          createLineChart('chart1', weekLabels, [55, 58, 56, 59, 57, 60, 62], 'مشتریان', 'rgb(59, 130, 246, 0.6)', 'rgba(59, 130, 246, 0.1)');
          createLineChart('chart2', weekLabels, [120, 135, 128, 140, 150, 160, 170], 'سفارشات', 'rgb(59, 130, 246, 0.6)', 'rgba(59, 130, 246, 0.1)');
          createLineChart('chart3', weekLabels, [500, 620, 580, 700, 720, 690, 750], 'بازدیدها', 'rgb(239, 68, 68, 0.5)', 'rgba(239, 68, 68, 0.1)');
          createLineChart('chart4', weekLabels, [220, 450, 590, 900, 120, 880, 110], 'eee', 'rgb(239, 68, 68, 0.5)', 'rgba(239, 68, 68, 0.1)');
        });
      </script>
