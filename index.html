                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const ctx = document.getElementById('revenueChart').getContext('2d');
                        
                        const revenueData = [15000, 18000, 22000, 8672, 14005, 4500, 1400, 20000, 11000, 15000, 18000, 22000, 3000];
                        const expenseData = [8500, 29200, 10500, 0, 26110, 5600, 24590, 10003, 29200, 10500, 0,8500, 29200 ];
                        
                        const labels = ['1st', '', '2nd', '', '3rd', '', '4th', '', '5th', '', '7th', '', '8th'];
                        
                        const chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        label: 'درآمد',
                                        data: revenueData,
                                        borderColor: 'rgb(0,255,0)',
                                        backgroundColor: 'rgba(139, 92, 246, 0)',
                                        tension: 0.4,
                                        fill: true,
                                        pointRadius: 0,
                                        pointBackgroundColor: 'rgb(139, 92, 246)',
                                        pointBorderColor: '#fff',
                                        pointBorderWidth: 0,
                                        pointHoverRadius: 6,
                                    },
                                    {
                                        label: 'هزینه',

                                        backgroundColor: 'rgba(239, 68, 68, 0)',
                                        tension: 0.4,
                                        fill: true,
                                        pointRadius: 0,
                                        pointBackgroundColor: 'rgb(239, 68, 68)',
                                        pointBorderColor: '#fff',
                                        pointBorderWidth: 0,
                                        pointHoverRadius: 6,
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    tooltip: {
                                        rtl: true,
                                        titleFont: {
                                            family: 'Vazirmatn'
                                        },
                                        bodyFont: {
                                            family: 'Vazirmatn'
                                        },
                                        callbacks: {
                                            label: function(context) {
                                                const label = context.dataset.label || '';
                                                return label + ': ' + context.parsed.y.toLocaleString();
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        grid: {
                                            display: true
                                        },
                                        ticks: {
                                            font: {
                                                family: 'Vazirmatn'
                                            }
                                        }
                                    },
                                    y: {
                                        display: true,
                                        grid: {
                                            display: true,
                                            color: 'rgba(0, 0, 0, 0.05)'
                                        },
                                        ticks: {
                                            // stepSize: 9000,
                                            font: {
                                                family: 'Vazirmatn'
                                            },

                                                // نمایش اعداد به صورت فرمت شده
                                                if (value >= 10000) {
                                                    return (value / 1000) + 'k';
                                                }
                                                return value;
                                            }
                                        },
                                        suggestedMin: 5000,
                                        suggestedMax: 30000
                                    }
                                }
                            }
                        });
                    });

                                    options: {

                                                }

                                        },
                                        scales: {
                                            x: {
                                                grid: { display: false },

                                                   // این دو گزینه باعث باریک شدن میله‌ها می‌شوند
                                                barPercentage: 0.1,
                                                categoryPercentage: 0.1
        
                                            },
                                            y: {

                            } catch (error) {
                                debugText.textContent = 'خطا در ایجاد نمودار: ' + error.message;

                                console.error(error);
                            }

      <script>
        function createLineChart(canvasId, labels, data, labelText, lineColor, fillColor) {
          const ctx = document.getElementById(canvasId).getContext('2d');
      
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: labelText,
                data: data,
                borderColor: lineColor,
                backgroundColor: fillColor,
                tension: 0.4,
                fill: true,
                pointRadius: 0,
                pointBackgroundColor: lineColor,
                pointBorderColor: '#fff',
                pointBorderWidth: 0,
                pointHoverRadius: 6,
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false },
                tooltip: {
                  rtl: true,
                  titleFont: { family: 'Vazirmatn' },
                  bodyFont: { family: 'Vazirmatn' },
                  callbacks: {
                    label: function(context) {
                      return labelText + ': ' + context.parsed.y;
                    }
                  }
                }
              },
              scales: {
                x: {
                  grid: { display: false },
                  ticks: { display: false }
                },
                y: {
                  display: false,
                  grid: { display: false },
                }
              }
            }
          });
        }
      
        document.addEventListener('DOMContentLoaded', function() {

          createLineChart('chart4', weekLabels, [220, 450, 590, 900, 120, 880, 110], 'eee', 'rgb(239, 68, 68, 0.5)', 'rgba(239, 68, 68, 0.1)');
